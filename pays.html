<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D√©tails Pays - Hello World ISIMA</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ==============================
       1. VARIABLES & CHARTE
    ============================== */
    :root {
      --isima-blue-dark: #0d2c4d;
      --isima-blue-light: #005b96;
      --isima-yellow: #f3b749;
      --isima-red: #bf4b3b;
      --bg-color: #f8f9fa;
      --text-main: #2c3e50;
      --card-radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: var(--bg-color); color: var(--text-main); }
    h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; }
    a { text-decoration: none; }

    /* NAVBAR */
    .navbar {
      background: var(--isima-blue-dark);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; }
    .brand span { color: var(--isima-yellow); }
    .btn-back { color: white; font-size: 0.9rem; transition: 0.3s; }
    .btn-back:hover { color: var(--isima-yellow); transform: translateX(-5px); }

    /* ==============================
       HEADER & SLIDER (CORRIG√â)
    ============================== */
    .country-header {
      position: relative;
      height: 70vh; /* Un peu plus grand pour l'immersion */
      overflow: hidden;
      background: #000;
    }

    .slide {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }
    .slide.active { opacity: 1; }

    /* Overlay plus sombre en bas pour garantir la lisibilit√© */
    .header-overlay {
      position: absolute;
      bottom: 0; left: 0; width: 100%; height: 70%;
      background: linear-gradient(to top, var(--isima-blue-dark) 0%, rgba(13, 44, 77, 0.4) 50%, transparent 100%);
      z-index: 2;
    }

    .header-content {
      position: absolute;
      bottom: 15%; /* Remont√© pour √©viter les boutons */
      left: 5%;
      right: 5%; /* Contraint la largeur */
      z-index: 3;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      animation: fadeInUp 0.8s ease-out;
      max-width: 900px;
    }

    .country-flag { font-size: 4rem; margin-bottom: 5px; display: block; }
    .country-title { font-size: 4.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 10px; text-transform: uppercase; }
    .country-subtitle { font-size: 1.4rem; font-weight: 300; opacity: 0.9; line-height: 1.4; max-width: 80%; }

    /* Navigation Slider √©cart√©e */
    .slider-nav {
      position: absolute;
      top: 50%; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 30px; /* Ecarte les boutons du bord */
      z-index: 10; 
      transform: translateY(-50%);
      pointer-events: none; /* Permet de cliquer √† travers la zone vide */
    }
    .slider-btn {
      pointer-events: auto; /* R√©active le clic sur les boutons */
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.5);
      color: white;
      width: 60px; height: 60px;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: 0.3s;
      font-size: 1.2rem;
    }
    .slider-btn:hover { background: var(--isima-yellow); color: var(--isima-blue-dark); border-color: var(--isima-yellow); transform: scale(1.1); }

    /* ==============================
       INFOS & CONTENU
    ============================== */
    .info-section {
      max-width: 1200px;
      margin: -50px auto 40px;
      position: relative;
      z-index: 10;
      padding: 0 20px;
    }

    .info-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
    }

    .info-card {
      background: white; padding: 25px; border-radius: var(--card-radius);
      box-shadow: var(--shadow); text-align: center;
      border-bottom: 4px solid var(--isima-blue-light);
    }
    .info-icon { font-size: 1.5rem; color: var(--isima-blue-dark); margin-bottom: 10px; }
    .info-value { font-size: 1.3rem; font-weight: 700; }

    .testimonials-section { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
    .section-header { display: flex; align-items: center; margin-bottom: 40px; }
    .section-header h2 { font-size: 2rem; color: var(--isima-blue-dark); margin-right: 20px; }
    .line { height: 3px; background: var(--isima-yellow); flex-grow: 1; }

    /* Cartes T√©moignages */
    .testimonial-card {
      background: white; border-radius: var(--card-radius); box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 25px; display: flex; overflow: hidden; transition: 0.3s;
      border: 1px solid rgba(0,0,0,0.05); text-decoration: none; color: inherit;
    }
    .testimonial-card:hover { transform: translateX(10px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    
    .t-left { width: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; color: white; text-align: center; }
    .type-stage { background: var(--isima-blue-dark); }
    .type-erasmus { background: var(--isima-blue-light); }
    
    .t-content { flex-grow: 1; padding: 25px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .t-highlight { color: var(--isima-blue-light); font-weight: 600; }
    .t-action { background: var(--bg-color); padding: 10px 20px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; color: var(--isima-blue-dark); }
    .testimonial-card:hover .t-action { background: var(--isima-yellow); }

    @media (max-width: 768px) {
      .country-title { font-size: 2.5rem; }
      .header-content { bottom: 100px; } /* Encore plus haut sur mobile */
      .testimonial-card { flex-direction: column; }
      .t-left { width: 100%; flex-direction: row; justify-content: flex-start; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Retour carte</a>
    <div class="brand">HELLO <span>WORLD</span></div>
    <div style="width: 80px;"></div>
  </nav>

  <header class="country-header" id="header-container">
    <div class="header-overlay"></div>
    <div id="slides-container"></div>

    <div class="header-content">
      <span class="country-flag" id="d-flag"></span>
      <h1 class="country-title" id="d-name">Chargement...</h1>
      <p class="country-subtitle" id="d-desc"></p>
    </div>

    <div class="slider-nav">
      <button class="slider-btn" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
      <button class="slider-btn" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
    </div>
  </header>

  <div class="info-section">
    <div class="info-grid">
      <div class="info-card">
        <div class="info-icon"><i class="fas fa-city"></i></div>
        <div class="info-label">Capitale</div>
        <div class="info-value" id="d-capital">-</div>
      </div>
      <div class="info-card">
        <div class="info-icon"><i class="fas fa-users"></i></div>
        <div class="info-label">Langue</div>
        <div class="info-value" id="d-lang">-</div>
      </div>
      <div class="info-card">
        <div class="info-icon"><i class="fas fa-coins"></i></div>
        <div class="info-label">Monnaie</div>
        <div class="info-value" id="d-currency">-</div>
      </div>
    </div>
  </div>

  <section class="testimonials-section">
    <div class="section-header">
      <h2>T√©moignages √âtudiants</h2>
      <div class="line"></div>
    </div>
    <div id="testimonials-container"></div>
  </section>

  <script>
    // ==========================================
    // 1. BASE DE DONN√âES DES PAYS (A COMPL√âTER)
    // ==========================================
    const db = {
      canada: {
        name: "Canada",
        flag: "üá®üá¶",
        desc: "Terre de grands espaces et d'innovation technologique, id√©ale pour les amateurs de nature et de tech.",
        capital: "Ottawa",
        lang: "Anglais / Fran√ßais",
        currency: "CAD ($)",
        images: [
          "https://images.unsplash.com/photo-1517935706615-2717063c2225?auto=format&fit=crop&w=1600&q=80",
          "https://images.unsplash.com/photo-1503614472-8c93d56e92ce?auto=format&fit=crop&w=1600&q=80"
        ],
        testimonials: [
          { type: "stage", name: "Julie Martin", promo: "F3", city: "Montr√©al", org: "Ubisoft", link: "temoignage-1.html" },
          { type: "erasmus", name: "Thomas Dubois", promo: "F2", city: "Chicoutimi", org: "UQAC", link: "temoignage-2.html" }
        ]
      },
      japon: {
        name: "Japon",
        flag: "üáØüáµ",
        desc: "Un m√©lange fascinant de traditions mill√©naires et de futurisme technologique.",
        capital: "Tokyo",
        lang: "Japonais",
        currency: "Yen (¬•)",
        images: [
          "https://images.unsplash.com/photo-1528164344705-4754268798dd?auto=format&fit=crop&w=1600&q=80",
          "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&w=1600&q=80"
        ],
        testimonials: [
           { type: "stage", name: "Lucas Perrin", promo: "F4", city: "Tokyo", org: "Sony AI", link: "#" }
        ]
      },
      allemagne: {
        name: "Allemagne",
        flag: "üá©üá™",
        desc: "Le moteur √©conomique de l'Europe, parfait pour l'industrie et la recherche.",
        capital: "Berlin",
        lang: "Allemand",
        currency: "Euro (‚Ç¨)",
        images: [
          "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?auto=format&fit=crop&w=1600&q=80"
        ],
        testimonials: [] // Pas encore de t√©moignage
      }
      // Ajoute les autres pays ici...
    };

    // ==========================================
    // 2. LOGIQUE DE CHARGEMENT DYNAMIQUE
    // ==========================================
    function loadCountry() {
      // R√©cup√®re l'ID dans l'URL (ex: pays.html?id=canada)
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const data = db[id];

      if (!data) {
        document.getElementById('d-name').innerText = "Pays introuvable";
        return;
      }

      // Remplissage Textes
      document.title = data.name + " - Hello World";
      document.getElementById('d-flag').innerText = data.flag;
      document.getElementById('d-name').innerText = data.name;
      document.getElementById('d-desc').innerText = data.desc;
      document.getElementById('d-capital').innerText = data.capital;
      document.getElementById('d-lang').innerText = data.lang;
      document.getElementById('d-currency').innerText = data.currency;

      // Remplissage Images (Slider)
      const sliderContainer = document.getElementById('slides-container');
      data.images.forEach((url, index) => {
        const div = document.createElement('div');
        div.className = `slide ${index === 0 ? 'active' : ''}`;
        div.style.backgroundImage = `url('${url}')`;
        sliderContainer.appendChild(div);
      });

      // Remplissage T√©moignages
      const reviewsContainer = document.getElementById('testimonials-container');
      if(data.testimonials.length === 0) {
        reviewsContainer.innerHTML = "<p style='text-align:center; color:#777;'>Aucun t√©moignage pour le moment.</p>";
      } else {
        data.testimonials.forEach(t => {
          // Choix couleur/icone selon type
          let typeClass = t.type === 'stage' ? 'type-stage' : 'type-erasmus';
          let icon = t.type === 'stage' ? 'fa-briefcase' : 'fa-university';
          let label = t.type === 'stage' ? 'Stage' : '√âchange';
          let orgLabel = t.type === 'stage' ? 'Entreprise' : 'Universit√©';
          let borderCol = t.type === 'stage' ? 'var(--isima-blue-dark)' : 'var(--isima-blue-light)';

          const html = `
            <a href="${t.link}" class="testimonial-card" style="border-left: 5px solid ${borderCol};">
              <div class="t-left ${typeClass}">
                <i class="fas ${icon} t-type-icon" style="font-size:1.5rem; margin-bottom:5px;"></i>
                <span style="font-weight:700; text-transform:uppercase; font-size:0.9rem;">${label}</span>
              </div>
              <div class="t-content">
                <div class="t-info">
                  <h3 style="font-size:1.3rem; color:#2c3e50; margin-bottom:5px;">${t.name} <span style="font-size:0.8rem; font-weight:400; color:#888;">(${t.promo})</span></h3>
                  <p style="color:#666; margin-bottom:5px;"><i class="fas fa-map-marker-alt" style="color:var(--isima-red); width:20px;"></i> <span class="t-highlight">${t.city}</span></p>
                  <p style="color:#666;"><i class="fas fa-building" style="color:#7f8c8d; width:20px;"></i> ${orgLabel} : <strong>${t.org}</strong></p>
                </div>
                <div class="t-action">Lire le r√©cit &rarr;</div>
              </div>
            </a>
          `;
          reviewsContainer.innerHTML += html;
        });
      }
      
      // Initialiser le slider apr√®s avoir cr√©√© les divs
      initSlider();
    }

    // ==========================================
    // 3. LOGIQUE DU SLIDER
    // ==========================================
    let currentSlide = 0;
    let slides; // Sera rempli apr√®s load

    function initSlider() {
      slides = document.querySelectorAll('.slide');
    }

    function showSlide(index) {
      if (!slides || slides.length === 0) return;
      slides.forEach(slide => slide.classList.remove('active'));
      
      if (index >= slides.length) currentSlide = 0;
      else if (index < 0) currentSlide = slides.length - 1;
      else currentSlide = index;
      
      slides[currentSlide].classList.add('active');
    }

    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }

    // D√©marrage
    document.addEventListener('DOMContentLoaded', loadCountry);
  </script>
</body>
</html>
