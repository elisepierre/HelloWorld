                  <p style="color:#666; margin-bottom:5px;"><i class="fas fa-map-marker-alt" style="color:var(--isima-red); width:20px;"></i> <span class="t-highlight">${t.city}</span></p>
                  <p style="color:#666;"><i class="fas fa-building" style="color:#7f8c8d; width:20px;"></i> ${orgLabel} : <strong>${t.org}</strong></p>
                </div>

            </a>
          `;

        });
      }
      
      // Initialiser le slider aprÃ¨s avoir crÃ©Ã© les divs
      initSlider();
    }

    // ==========================================
    // 3. LOGIQUE DU SLIDER
    // ==========================================
    let currentSlide = 0;
    let slides; // Sera rempli aprÃ¨s load

    function initSlider() {
      slides = document.querySelectorAll('.slide');
    }

    function showSlide(index) {
      if (!slides || slides.length === 0) return;
      slides.forEach(slide => slide.classList.remove('active'));
      
      if (index >= slides.length) currentSlide = 0;
      else if (index < 0) currentSlide = slides.length - 1;
      else currentSlide = index;
      
      slides[currentSlide].classList.add('active');
    }

    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }

    // DÃ©marrage
    document.addEventListener('DOMContentLoaded', loadCountry);
  </script>
