    .info-card {

    .info-value { font-size: 1.2rem; font-weight: 700; margin-top: 5px; color: var(--text-main); }

    .line { height: 3px; background: var(--isima-yellow); flex-grow: 1; opacity: 0.5; }

      background: white; border-radius: var(--card-radius); box-shadow: 0 5px 15px rgba(0,0,0,0.05);
