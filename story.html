<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Témoignage - Hello World</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --isima-blue-dark: #0d2c4d;
      --isima-blue-light: #005b96;
      --isima-yellow: #f3b749;
      --isima-red: #bf4b3b;
      --isima-green: #27ae60;
      --bg-color: #f8f9fa;
      --text-main: #2c3e50;
      --text-gray: #555555;
      --card-radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --discord-color: #5865F2;
      --linkedin-color: #0077b5;
      --insta-color: #E1306C;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: var(--bg-color); color: var(--text-main); line-height: 1.6; }
    h1, h2, h3 { font-family: 'Montserrat', sans-serif; }

    /* NAVBAR */
    .navbar {
      background: var(--isima-blue-dark); padding: 15px 30px; 
      display: flex; align-items: center; position: sticky; top: 0; z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); height: 70px;
    }
    .btn-back { color: white; cursor: pointer; transition: 0.3s; text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 500; }
    .btn-back:hover { color: var(--isima-yellow); transform: translateX(-5px); }
    .brand-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; }
    .brand { font-weight: 800; font-size: 1.4rem; color: white; }
    .brand span { color: var(--isima-yellow); }

    /* HEADER */
    .story-header { position: relative; height: 45vh; overflow: hidden; background: #000; }
    .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 0.8s; background-size: cover; background-position: center; }
    .slide.active { opacity: 1; }
    .header-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, var(--isima-blue-dark) 0%, transparent 100%); z-index: 2; }
    .header-content { position: absolute; bottom: 30px; left: 0; width: 100%; z-index: 3; color: white; text-align: center; padding: 0 20px; }
    .exp-title { font-size: 2.5rem; font-weight: 800; text-transform: uppercase; }

    /* WITNESS SELECTOR */
    .witness-selector { display: flex; justify-content: center; gap: 12px; margin: -25px auto 30px; position: relative; z-index: 20; flex-wrap: wrap; }
    .witness-tab { 
        background: white; padding: 10px 18px; border-radius: 50px; cursor: pointer; 
        box-shadow: var(--shadow); font-weight: 700; transition: 0.3s; 
        display: flex; align-items: center; gap: 8px; border: 2px solid transparent; font-size: 0.9rem;
    }
    .witness-tab.active { background: var(--isima-yellow); color: var(--isima-blue-dark); border-color: var(--isima-yellow); transform: translateY(-3px); }

    .main-container { max-width: 1100px; margin: 0 auto 60px; padding: 0 20px; }

    /* MASONRY LAYOUT */
    .masonry-wrapper { 
      column-count: 2; 
      column-gap: 25px; 
      margin-bottom: 25px;
    }

    .theme-card {
      break-inside: avoid; 
      display: inline-block; 
      width: 100%;
      background: white; 
      padding: 25px; 
      border-radius: var(--card-radius); 
      box-shadow: var(--shadow); 
      margin-bottom: 25px; 
      border-top: 4px solid var(--isima-blue-light);
      transition: transform 0.3s ease;
    }
    .theme-card:hover { transform: translateY(-5px); border-top-color: var(--isima-yellow); }

    .full-width-card {
      background: white; padding: 30px; border-radius: var(--card-radius);
      box-shadow: var(--shadow); margin-bottom: 25px; border-left: 6px solid var(--isima-blue-dark);
    }

    .tc-header { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
    .tc-icon { font-size: 1.2rem; color: var(--isima-blue-dark); margin-right: 12px; }
    .tc-title { font-size: 0.9rem; font-weight: 800; text-transform: uppercase; color: var(--isima-blue-dark); letter-spacing: 0.5px; }

    .tc-content { font-size: 0.95rem; color: var(--text-gray); }
    .tc-content b { color: var(--isima-blue-dark); }
    .tc-content ul { padding-left: 20px; margin: 10px 0; }
    .tc-content li { margin-bottom: 5px; }

    /* MODERN PROS & CONS */
    .pc-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 25px; 
      margin-top: 20px; 
    }
    .pc-box { 
      padding: 25px; 
      border-radius: 15px; 
      font-size: 0.95rem;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
    }
    .pc-box.pros { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
    .pc-box.cons { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
    .pc-box strong { display: flex; align-items: center; gap: 10px; font-size: 1.1rem; margin-bottom: 15px; font-family: 'Montserrat', sans-serif; }
    .pc-box ul { list-style: none; padding-left: 5px; }
    .pc-box li { margin-bottom: 10px; padding-left: 25px; position: relative; line-height: 1.4; }
    .pc-box.pros li::before { content: '\f058'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; left: 0; color: var(--isima-green); }
    .pc-box.cons li::before { content: '\f057'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; left: 0; color: var(--isima-red); }

    /* CONTACT */
    .contact-footer { background: var(--isima-blue-dark); color: white; padding: 40px; text-align: center; border-radius: 20px; margin-top: 40px; }
    .contact-area { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-top: 25px; }
    .contact-btn { display: inline-flex; align-items: center; gap: 10px; padding: 12px 25px; color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: 0.3s; }
    .btn-mail { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); }
    .btn-linkedin { background: var(--linkedin-color); }
    .btn-discord { background: var(--discord-color); }
    .btn-insta { background: var(--insta-color); }
    .contact-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); filter: brightness(1.1); }

    @media (max-width: 800px) { .masonry-wrapper { column-count: 1; } .pc-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="btn-back" onclick="goBack()"><i class="fas fa-arrow-left"></i> Retour</a>
    <div class="brand-container"><div class="brand">HELLO <span>WORLD</span></div></div>
  </nav>

  <header class="story-header">
    <div class="header-overlay"></div>
    <div id="slides-container"></div>
    <div class="header-content">
      <h1 class="exp-title" id="d-title">...</h1>
      <p id="d-location"><i class="fas fa-map-marker-alt" style="color:var(--isima-yellow)"></i> ...</p>
    </div>
  </header>

  <div class="main-container">
    <div class="witness-selector" id="tabs-container"></div>

    <div style="text-align: center; margin-bottom: 40px;">
      <h2 style="font-size: 2rem;">Témoignage de <span id="w-name" style="color:var(--isima-blue-light)">...</span></h2>
      <div id="w-badges" style="margin-top:12px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;"></div>
    </div>

    <div class="masonry-wrapper">
      <div class="theme-card">
        <div class="tc-header"><i class="fas fa-passport tc-icon"></i><span class="tc-title">Visa & Administratif</span></div>
        <div class="tc-content" id="txt-visa"></div>
      </div>
      <div class="theme-card">
        <div class="tc-header"><i class="fas fa-home tc-icon"></i><span class="tc-title">Logement</span></div>
        <div class="tc-content" id="txt-logement"></div>
      </div>
      <div class="theme-card">
        <div class="tc-header"><i class="fas fa-wallet tc-icon"></i><span class="tc-title">Budget</span></div>
        <div class="tc-content" id="txt-argent"></div>
      </div>
      <div class="theme-card">
        <div class="tc-header"><i class="fas fa-notes-medical tc-icon"></i><span class="tc-title">Santé</span></div>
        <div class="tc-content" id="txt-sante"></div>
      </div>
      <div class="theme-card">
        <div class="tc-header"><i class="fas fa-wifi tc-icon"></i><span class="tc-title">Télécoms</span></div>
        <div class="tc-content" id="txt-telecom"></div>
      </div>
      <div class="theme-card">
        <div class="tc-header"><i class="fas fa-graduation-cap tc-icon"></i><span class="tc-title">Vie Universitaire / Pro</span></div>
        <div class="tc-content" id="txt-univ"></div>
      </div>
      <div class="theme-card">
        <div class="tc-header"><i class="fas fa-coffee tc-icon"></i><span class="tc-title">Vie Quotidienne</span></div>
        <div class="tc-content" id="txt-quotidien"></div>
      </div>
    </div>

    <div class="full-width-card">
      <div class="tc-header"><i class="fas fa-star tc-icon"></i><span class="tc-title">Bilan de l'expérience</span></div>
      <div class="pc-grid">
        <div class="pc-box pros">
          <strong><i class="fas fa-check-circle"></i> Ce que j'ai adoré</strong>
          <ul id="list-pros"></ul>
        </div>
        <div class="pc-box cons">
          <strong><i class="fas fa-exclamation-circle"></i> Les difficultés</strong>
          <ul id="list-cons"></ul>
        </div>
      </div>
    </div>

    <div class="full-width-card" style="border-left-color: var(--isima-yellow);">
      <div class="tc-header"><i class="fas fa-lightbulb tc-icon" style="color:var(--isima-yellow)"></i><span class="tc-title">Derniers Conseils</span></div>
      <div class="tc-content" id="txt-conseils" style="font-size: 1.1rem; font-style: italic;"></div>
    </div>

    <footer class="contact-footer">
      <h3>Besoin de précisions ?</h3>
      <div class="contact-area" id="contact-area"></div>
    </footer>
  </div>

  <script>
    const storiesDB = {
      "taiwan-yuanze": {
        title: "Échange à Yuan Ze University",
        location: "Taoyuan, Taïwan",
        countryId: "taiwan",
        witnesses: [
          {
            name: "Elise PIERRE", filiere: "F1", dates: "Février 2026 - Juin 2026", type: "Échange Académique",
            images: ["https://images.unsplash.com/photo-1552993873-0dd1110e025f?auto=format&fit=crop&w=1200&q=80", "https://images.unsplash.com/photo-1508248467877-f8278075841b?auto=format&fit=crop&w=1200&q=80"],
            visa: "<ul><li><b>Passeport et VISA obligatoires</b></li><li><b>Délais</b> : L'acceptation de l'école peut prendre du temps (reçue le 11 décembre 2025).</li><li><b>Billets d'avion aller-retour</b> : Nécessaire pour la demande de visa.</li><li><b>Visa</b> : Bureau de Représentation de Taipei en France (délai de traitement entre 3 et 7 jours ouvrés, passeport physique requis).</li></ul>",
            logement: "Dortoirs sur le campus (économiques mais stricts).",
            argent: "<ul><li><b>Billets d'avion</b> : 974.93€ (aller-retour Eva Air sans escale).</li><li><b>Visa</b> : 71€ pour le Visa à Entrée Simple en délai 3 jours ouvrés.</li></ul>",
            sante: "Bilan santé, assurance et VISA requis. ⚠ Le Bureau de Taipei exige le passeport physique.",
            telecom: "Chunghwa Telecom à l'aéroport.",
            quotidien: "Street food omniprésente, transports excellents.",
            univ: "Campus moderne, projets de groupe.",
            conseils: "Commencez les démarches pour le passeport dès septembre !",
            pros: ["Sécurité totale", "Culture incroyable", "Coût de la vie abordable"],
            cons: ["Humidité importante", "Barrière de la langue hors campus"],
            contact: { mail: "elise.pierre@isima.fr", linkedin: "#", insta: "elise_tw" }
          }
        ]
      },
      "canada-uqac": {
        title: "Échange à l'UQAC",
        location: "Chicoutimi, Québec",
        countryId: "canada",
        witnesses: [
          {
            name: "Thomas D.", filiere: "F2", dates: "Août 2023 - Déc 2023", type: "Échange",
            images: ["https://images.unsplash.com/photo-1433838552652-f9a46b332c40?auto=format&fit=crop&w=1200&q=80"],
            visa: "AVE (7$).", logement: "Résidence campus (350 CAD).", argent: "900€/mois.",
            sante: "Assurance Desjardins.", telecom: "Forfait Fido.", quotidien: "Nature, rando.",
            univ: "Pratique.", conseils: "Louez une voiture !",
            pros: ["Nature", "Coût"], cons: ["Froid"],
            contact: { discord: "thomas#1234", linkedin: "#" }
          },
          {
            name: "Sarah", filiere: "F2", dates: "Jan 2023 - Mai 2023", type: "Échange",
            images: ["https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&w=1200&q=80"],
            visa: "AVE.", logement: "Coloc en ville.", quotidien: "Ski, chocolat chaud.",
            pros: ["Neige"], cons: ["Nuit tôt"], contact: { insta: "sarah_qc" }
          },
          {
            name: "Elisa", filiere: "F2", dates: "Jan 2023 - Mai 2023", type: "Échange",
            images: ["https://images.unsplash.com/photo-1519178173668-2fc416dde9e7?auto=format&fit=crop&w=1200&q=80"],
            visa: "AVE.", logement: "Résidence.", univ: "Super cours.",
            pros: ["Cours"], cons: ["Distance"], contact: { linkedin: "#" }
          }
        ]
      },
      "canada-ubisoft": {
        title: "Stage Ubisoft",
        location: "Montréal, Québec",
        countryId: "canada",
        witnesses: [
          {
            name: "Julie M.", filiere: "F3 - SI", dates: "Sept 2023 - Jan 2024", type: "Stage",
            images: ["https://images.unsplash.com/photo-1556075798-4825dfaaf498?auto=format&fit=crop&w=1200&q=80"],
            visa: "Permis Stage Coop (EIC). 3 mois.", logement: "Plateau (700 CAD).", argent: "Cher.",
            sante: "RAMQ.", telecom: "Fizz.", quotidien: "Poutine.", univ: "Pro et relax.",
            conseils: "Anticipez !", pros: ["Ambiance", "Tech"], cons: ["Hiver"],
            contact: { linkedin: "#", discord: "julie_dev" }
          }
        ]
      },
      "uk-bradford": {
        title: "Erasmus à Bradford",
        location: "Bradford, Royaume-Uni",
        countryId: "uk",
        witnesses: [
          {
            name: "Clément VERIN", filiere: "F1", dates: "Février 2025 - Mai 2025", type: "Erasmus",
            images: ["https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?auto=format&fit=crop&w=1200&q=80"],
            visa: "Passeport.", logement: "The Green.", argent: "800-1000£.", sante: "CEAM.",
            telecom: "Giffgaff.", quotidien: "Leeds.", univ: "Pratique.", conseils: "Ecosse !",
            pros: ["Anglais"], cons: ["Météo"], contact: { mail: "clement.verin@isima.fr" }
          }
        ]
      }
    };

    let currentData = null;

    function loadStory() {
      const id = new URLSearchParams(window.location.search).get('id');
      currentData = storiesDB[id];
      if (!currentData) return;
      document.getElementById('d-title').innerText = currentData.title;
      document.getElementById('d-location').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${currentData.location}`;
      window.countryBackId = currentData.countryId;
      const tabs = document.getElementById('tabs-container');
      currentData.witnesses.forEach((w, i) => {
        const btn = document.createElement('div');
        btn.className = `witness-tab ${i===0?'active':''}`;
        btn.innerHTML = `<i class="fas fa-user-circle"></i> ${w.name.split(' ')[0]}`;
        btn.onclick = () => switchWitness(i);
        tabs.appendChild(btn);
      });
      switchWitness(0);
    }

    function switchWitness(index) {
      const w = currentData.witnesses[index];
      document.getElementById('w-name').innerText = w.name;
      document.getElementById('w-badges').innerHTML = `
        <span style="background:#e3f2fd; color:#1565c0; padding:5px 15px; border-radius:50px; font-weight:600; font-size:0.85rem;">${w.filiere}</span>
        <span style="background:#fff3e0; color:#ef6c00; padding:5px 15px; border-radius:50px; font-weight:600; font-size:0.85rem;">${w.type}</span>
        <span style="background:#f1f1f1; color:#555; padding:5px 15px; border-radius:50px; font-weight:600; font-size:0.85rem;"><i class="far fa-calendar-alt"></i> ${w.dates}</span>
      `;
      
      const fields = { visa:'txt-visa', logement:'txt-logement', argent:'txt-argent', sante:'txt-sante', telecom:'txt-telecom', univ:'txt-univ', quotidien:'txt-quotidien', conseils:'txt-conseils' };
      Object.keys(fields).forEach(key => {
        const el = document.getElementById('txt-' + key);
        if(el) el.innerHTML = w[key] || "Non renseigné.";
      });

      document.getElementById('list-pros').innerHTML = (w.pros||[]).map(p => `<li>${p}</li>`).join('');
      document.getElementById('list-cons').innerHTML = (w.cons||[]).map(c => `<li>${c}</li>`).join('');

      const area = document.getElementById('contact-area');
      area.innerHTML = "";
      if(w.contact) {
        if(w.contact.mail) area.innerHTML += `<a href="mailto:${w.contact.mail}" class="contact-btn btn-mail"><i class="fas fa-envelope"></i> Mail</a>`;
        if(w.contact.linkedin) area.innerHTML += `<a href="${w.contact.linkedin}" target="_blank" class="contact-btn btn-linkedin"><i class="fab fa-linkedin"></i> LinkedIn</a>`;
        if(w.contact.discord) area.innerHTML += `<a href="#" onclick="alert('Discord : ${w.contact.discord}');return false;" class="contact-btn btn-discord"><i class="fab fa-discord"></i> Discord</a>`;
        if(w.contact.insta) area.innerHTML += `<a href="https://instagram.com/${w.contact.insta}" target="_blank" class="contact-btn btn-insta"><i class="fab fa-instagram"></i> Instagram</a>`;
      }

      const container = document.getElementById('slides-container');
      container.innerHTML = "";
      (w.images||[]).forEach((img, i) => {
        const div = document.createElement('div');
        div.className = `slide ${i===0?'active':''}`;
        div.style.backgroundImage = `url('${img}')`;
        container.appendChild(div);
      });
    }

    function goBack() { window.location.href = `country.html?id=${window.countryBackId || ''}`; }
    document.addEventListener('DOMContentLoaded', loadStory);
  </script>
</body>
</html>
