<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HELLO World - Mobilit√© Internationale</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ==============================
       1. IDENTIT√â ISIMA & VARIABLES
    ============================== */
    :root {
      /* Couleurs extraites de ton logo */
      --isima-blue-dark: #0d2c4d;   /* Bleu nuit fond logo */
      --isima-blue-light: #005b96;  /* Bleu plus clair */
      --isima-yellow: #f3b749;      /* Jaune des n≈ìuds */
      --isima-red: #bf4b3b;         /* Rouge des n≈ìuds */
      
      --bg-color: #f8f9fa;
      --text-main: #2c3e50;
      --text-light: #ecf0f1;
      
      --card-radius: 16px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Effet rebond */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      overflow-x: hidden;
    }

    h1, h2, h3 { font-family: 'Montserrat', sans-serif; }

    /* ==============================
       2. HERO SECTION DYNAMIQUE
    ============================== */
    .hero {
      position: relative;
      height: 85vh;
      background: linear-gradient(135deg, var(--isima-blue-dark) 0%, var(--isima-blue-light) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    /* D√©coration d'arri√®re-plan (R√©seau/Noeuds) */
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 0%, transparent 20%),
                        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 0%, transparent 20%);
      background-size: 50px 50px;
      opacity: 0.6;
    }

    .hero-content {
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn Up 1s ease-out;
    }

    .hero h1 {
      font-size: 4.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }
    
    .hero h1 span { color: var(--isima-yellow); }

    .hero p {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 40px;
      background: var(--isima-yellow);
      color: var(--isima-blue-dark);
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(243, 183, 73, 0.3);
      transition: var(--transition);
    }
    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(243, 183, 73, 0.5);
      background: white;
    }

    /* Vague de s√©paration SVG en bas du hero */
    .wave-bottom {
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }
    .wave-bottom svg {
      position: relative;
      display: block;
      width: calc(138% + 1.3px);
      height: 80px;
    }
    .wave-bottom .shape-fill { fill: var(--bg-color); }

    /* ==============================
       3. NAVIGATION CONTINENTS
    ============================== */
    .nav-tabs {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    .nav-tabs a {
      text-decoration: none;
      color: var(--text-main);
      font-weight: 600;
      margin: 0 15px;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .nav-tabs a:hover, .nav-tabs a.active {
      background-color: var(--isima-blue-light);
      color: white;
    }

    /* ==============================
       4. SECTIONS & CARTES
    ============================== */
    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    
    .section-title h2 {
      font-size: 2.5rem;
      color: var(--isima-blue-dark);
      margin-right: 20px;
    }
    
    .section-line {
      flex-grow: 1;
      height: 4px;
      background: linear-gradient(90deg, var(--isima-yellow), transparent);
      border-radius: 2px;
    }

    .countries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
    }

    /* Design des cartes */
    .card {
      background: white;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      border-top: 5px solid transparent;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,91,150, 0.15);
      border-top: 5px solid var(--isima-yellow);
    }

    .card-img-wrapper {
      height: 140px;
      background-color: #eee;
      position: relative;
      overflow: hidden;
    }
    
    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.5s;
    }
    
    .card:hover .card-img { transform: scale(1.1); }

    .card-body {
      padding: 20px;
      text-align: center;
    }

    .card-flag {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: -45px auto 10px; /* Chevauche l'image */
      position: relative;
      z-index: 2;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: var(--isima-blue-dark);
    }

    .card span {
      font-size: 0.8rem;
      color: var(--isima-red);
      font-weight: 600;
      text-transform: uppercase;
    }

    /* ==============================
       5. FOOTER
    ============================== */
    footer {
      background: var(--isima-blue-dark);
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin-top: 60px;
    }
    .footer-logo {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
      display: block;
    }
    .footer-logo span { color: var(--isima-yellow); }

    /* MEDIA QUERIES */
    @media(max-width: 768px){
      .hero h1 { font-size: 3rem; }
      .nav-tabs { flex-wrap: wrap; }
      .nav-tabs a { margin: 5px; font-size: 0.8rem; }
    }
  </style>
</head>

          }
        ]
      }
    ];
    
    // G√âN√âRATION AUTOMATIQUE
    function renderGrid() {
      continentsData.forEach(continent => {
        const container = document.getElementById(continent.id + "-grid");
        if(!container) return;

        continent.countries.forEach(country => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.onclick = () => window.location.href = country.link;

          card.innerHTML = `
            <div class="card-img-wrapper">
              <img src="${country.img}" alt="${country.name}" class="card-img">
            </div>
            <div class="card-flag">${country.flag}</div>
            <div class="card-body">
              <h3>${country.name}</h3>
              <span>Voir les t√©moignages &rarr;</span>
            </div>
          `;
          container.appendChild(card);
        });
      });
    }

    // Gestion de la nav active au scroll
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('.nav-tabs a');
      
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (scrollY >= sectionTop - 150) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href').includes(current)) {
          link.classList.add('active');
        }
      });
    });

    document.addEventListener('DOMContentLoaded', renderGrid);
  </script>
